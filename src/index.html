<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" href="./assets/icons/facha.ico">
    <link rel="stylesheet" href="./css/login.css"/>
    <title>Login | FachaGame</title>
  </head>
  <body>
    <h1>Bienvenide al FachaGame</h1>
    <div class="login_container login_container--login" id="login"><img class="login_img" src="./assets/img/guardia.jpg" alt="una foto fachera">

        <input type="password" required placeholder="Contraseña" title="contraseña secreta del club de fachas" oninvalid="this.setCustomValidity('y la contraseña pelotudo?')" oninput="setCustomValidity('')" name="password">
        <button class="login--button" onclick="loginValidation()" type="submit">Iniciar Sesion</button>
      </form>
      <button class="login--button-nose" onclick="nose()">No se si estoy registrado.</button>
    </div>
    <div class="login_container--idk hide" id="idkForm">
      <form action="" name="idk">
        <input type="text" name="name" required placeholder="Primer nombre">
        <button class="login--button" onclick="nameValidation()">Continuar</button>
      </form>
    </div>
    <div class="login_container--rugre hide" id="rugre">
      <p>es ud gre asada?</p>

      <button class="r-u-gre_no" onclick="imNotGre()">No chamaque p*nd*je</button>
    </div>
    <div class="login_container--hi_gre hide" id="higre">
      <p>Segun el programador de este juego ud tiene un usuario especial por ser la dueña de la facha y del programador xd. haga click en este <a href="https://api.whatsapp.com/send?phone=50495497605&amp;app=facebook&amp;entry_point=page_cta">enlace</a> para recibir su contraseña.</p>
      <button class="login--button-back">Volver al inicio</button>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
